<html>

<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow-y: hidden;
            overflow-x: auto;
        }
        
        #container {
            display: block;
            width: 700vw;
            height: 100vh;
        }
        
        .day {
            display: inline-block;
            width: 100vw;
            height: 100vh;
            text-align: center;
        }
        
        #submit {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
        }
    </style>
    <script type="text/javascript" src="./assets/js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <form id="jobform">
        <div id="container">
        </div>
        <input id="submit" type="submit" value="salva" onclick="">
    </form>
    <div id="jobdata"></div>
    <script type="text/javascript">
        let c = 0;
        let jobdata;

        function sendData() {
            $.post('https://virgili.netsons.org/save-scheduler.php', JSON.stringify(jobdata), (data) => {
                console.log(JSON.stringify(JSON.parse(data), null, 1));
            }).fail(() => {
                alert("fail saving data")
            });
        }

        function addJob(day) {
            let job = window.prompt("add job", "0:0|0:0");
            if (job == null || job == "") return;
            $('#' + day).append('<div id="day' + day + 'add' + c + '"><input class="job" data-id="' + day + '" type="text" value="' + job + '"/><button onclick="removeJob(\'day' + day + 'add' + c + '\')">-</button></div>');
            jobdata.week.find(el => {
                return el.id == day;
            }).jobs.push({
                "jobid": "day" + day + "add" + c,
                "on": {
                    "treshold": 20,
                    "hour": parseInt(job.split("|")[0].split(":")[0]),
                    "minute": parseInt(job.split("|")[0].split(":")[1])
                },
                "off": {
                    "hour": parseInt(job.split("|")[1].split(":")[0]),
                    "minute": parseInt(job.split("|")[1].split(":")[1])
                }
            });
            c++;
        }

        function removeJob(el) {
            $('#' + el).remove();
            jobdata.week.forEach(element => {
                let x = 0;
                element.jobs.forEach(it => {
                    console.log(it.jobid, el);
                    if (it.jobid == el) {
                        element.jobs.splice(x, 1);
                    }
                    x++;
                });
            });
        }

        function fillData(data) {
            $('#container').empty();
            data.week.forEach(element => {
                let jobs = "",
                    count = 0;
                element.jobs.forEach(jb => {
                    jb.jobid = "day" + element.id + "def" + count;
                    jobs += '<div id="day' + element.id + 'def' + count + '"><input class="job" data-id="' + element.id + '" type="text" readonly name="job' + count + '" value="';
                    jobs += jb.on.hour + ":" + jb.on.minute + "|" + jb.off.hour + ":" + jb.off.minute;
                    jobs += '"/><button onclick="removeJob(\'day' + element.id + 'def' + count + '\')">-</button></div>';
                    count++;
                });
                $('#container').append('<div class="day" id="' + element.id + '"><h2>' + element.name + '</h2><button onclick="addJob(' + element.id + ')">+</button><br/>' + jobs);
            });
            jobdata = data;
        }

        $('#jobform').submit((e) => {
            e.preventDefault();
            sendData();
        });

        $.getJSON('scheduler.json', fillData);

        $(function() {
            $.ajaxSetup({
                cache: false
            });
        });
    </script>
</body>

</html>
