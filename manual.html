<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="assets/manifest-manual.json">
    <style>
        html,
        body {
            font-size: 8vw;
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        
        div {
            margin: 20px;
        }
        
        button {
            font-size: 25vh;
            width: 30vh;
            height: 30vh;
            background: black;
            border-style: none;
            border-radius: 50%;
            padding: 0;
            color: green;
            display: none;
            margin: auto;
        }
        
        button:disabled,
        button[disabled] {
            opacity: 0.5;
        }
        
        #container {
            width: 100vw;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        
        #msg {
            font-size: 3vw;
            text-align: left;
        }
        
        .bg-image {
            background-position: center;
            background-size: 50%;
            background-repeat: no-repeat;
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            padding: 0;
        }
        
        .off {
            background-image: url('/assets/images/off.jpg');
        }
        
        .on {
            background-image: url('/assets/images/on.jpg');
        }
        
        nav {
            width: 100%;
            text-align: right;
            position: absolute;
            top: 0;
            right: 0;
            z-index: 100;
        }
        
        nav a {
            display: block;
            width: 5vh;
            height: 5vh;
            padding: 1vh;
            margin: 0;
            background-color: green;
            font-size: 5vh;
            color: white;
            text-align: center;
            text-decoration: none;
        }
    </style>
    <script type="text/javascript" src="./assets/js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <nav>
        <a href="scheduler.html">S</a>
    </nav>
    <h1>iHome</h1>
    <div id="container">
        <div><button id="relayStatus" onclick="relayOnOff()"><span class="bg-image off"></span></button></div>
        <div><button id="scheduler" onclick="startScheduler()">S</button></div>
        <pre id="msg"></pre>
    </div>
    <script>
        var Status = {
                relay: 0,
                scheduler: 0,
                relayonline: 1
            },
            issending = false;
        let interval;

        // console.log("\n\n\n\n", JSON.stringify(Status), "\n\n\n\n");

        function startScheduler() {
            if (Status.scheduler === 1) return;
            Status.scheduler = 1;
            setRemoteData();
        }

        function relayOnOff() {
            // console.log("relayOnOff Before relay", Status.relay);
            Status.relay = Status.relay == 0 ? 1 : 0;
            Status.scheduler = 0;
            // console.log("relayOnOff After relay", Status.relay);
            setRemoteData();
        }

        function setRemoteData() {
            issending = true;
            // console.log("setRemoteData Status", Status);
            $.post("https://virgili.netsons.org/save-thermostation-data.php",
                JSON.stringify(Status), (res) => {
                    //console.log("setRemoteData res", res);
                    issending = false;
                }).fail(failMsg);
        }

        function setStatus(stat) {
            Status = stat;
            $("#container button").prop("disabled", Status.relayonline == 0);
            $('#relayStatus>span').removeClass("on off").addClass("bg-image").addClass(Status.relay == 1 ? "on" : "off");
            $('#scheduler').css({
                "color": Status.scheduler == 1 ? "green" : "red"
            });
            $('#scheduler').text(Status.scheduler == 1 ? "S" : "M");
        }

        function failMsg(msg) {
            console.error("failMsg", msg);
            $("#msg").text(msg);
        }

        function getRemoteStatus(cb) {
            if (issending == true) return;
            $.get("https://virgili.netsons.org/read_boiler_data.php?table=STATUS", (res) => {
                Status = JSON.parse(res);
                setStatus(JSON.parse(res));
                // console.log("get status", Status);
                if (cb) cb();
            }).fail(failMsg);
        }

        function compareJSON(json1, json2) {
            return JSON.stringify(json1) != JSON.stringify(json2);
        }

        function start() {
            $('button').show();
            interval = setInterval(getRemoteStatus, 2000);
        }
        $(function() {
            $.ajaxSetup({
                cache: false
            });
            getRemoteStatus(start);
        });
    </script>
    <script type="text/javascript" src="assets/js/sw-init.js"></script>

</body>

</html>
