<html>

<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="assets/manifest-manual.json">
    <style>
        html,
        body {
            font-size: 8vw;
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        
        div {
            margin: 20px;
        }
        
        button {
            font-size: 25vh;
            width: 30vh;
            height: 30vh;
            background: black;
            border-style: none;
            border-radius: 50%;
            padding: 0;
            color: green;
            display: none;
            margin: auto;
        }
        
        button:disabled,
        button[disabled] {
            opacity: 0.5;
        }
        
        #container {
            width: 100vw;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        
        .bg-image {
            background-position: center;
            background-size: 50%;
            background-repeat: no-repeat;
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            padding: 0;
        }
        
        .off {
            background-image: url('/assets/images/off.jpg');
        }
        
        .on {
            background-image: url('/assets/images/on.jpg');
        }
    </style>
    <script type="text/javascript" src="./assets/js/jquery-3.3.1.min.js"></script>
</head>

<body>

    <h1>iHome</h1>
    <div id="container">
        <div><button id="relayStatus" onclick="relayOnOff()"><span class="bg-image off"></span></button></div>
        <div><button id="scheduler" onclick="startScheduler()">S</button></div>
        <div id="msg"></div>
    </div>
    <script>
        let Status;
        let interval

        function startScheduler() {
            if (Status.scheduler === 1) return;
            Status.scheduler = 1;
            setRemoteData();
        }

        function relayOnOff() {
            clearInterval(interval);
            Status.relay = Status.relay == 0 ? 1 : 0;
            Status.scheduler = 0;
            setRemoteData();
        }

        function setRemoteData() {
            $.post("https://virgili.netsons.org/save-thermostation-data.php",
                JSON.stringify(Status), (res) => {
                    setStatus(JSON.parse(res));
                    loop();
                }).fail(failMsg);
        }

        function setStatus(stat) {
            Status = JSON.parse(JSON.stringify(stat));
            $("#container button").prop("disabled", Status.relayonline == 0);
            $('#relayStatus>span').removeClass("on off").addClass("bg-image").addClass(Status.relay == 1 ? "on" : "off");
            $('#scheduler').css({
                "color": Status.scheduler == 1 ? "green" : "red"
            });
            $('#scheduler').text(Status.scheduler == 1 ? "S" : "M");
        }

        function failMsg(msg) {
            console.error("failMsg", msg);
            $("#msg").text('no connection!\n' + msg);
        }

        function getRemoteStatus(cb) {
            $.get("https://virgili.netsons.org/read_boiler_status.php", (res) => {
                setStatus(JSON.parse(res));
                cb();
                $('button').show();
            }).fail(failMsg);
        }

        function compareJSON(json1, json2) {
            return JSON.stringify(json1) != JSON.stringify(json2);
        }

        function loop() {
            interval = setInterval(function() {
                $.get("https://virgili.netsons.org/read_boiler_status.php", function(res) {
                    setStatus(JSON.parse(res));
                }).fail(failMsg);
            }, 4000);
        }
        $(function() {
            $.ajaxSetup({
                cache: false
            });
            getRemoteStatus(loop);
        });
    </script>
    <script type="text/javascript" src="assets/js/sw-init.js"></script>

</body>

</html>
