<html>

<head>

    <style>
        html,
        body {
            font-size: 8vw;
            text-align: center;

        div {
            margin: 20px;
        }
        
        button {
            font-size: 6vw;

            height: 25vh;

<body>
    <h1>iHome</h1>
    <div><button id="relay" onclick="relayOnOff()">TERMOSIFONI OFF</button></div>
    <script>
        var hMode = 0;
        var relay = 0;

        function relayOnOff() {
            relay = relay == 0 ? 1 : 0;
            $.get("/setboiler/" + relay, function(data) {
                $('#relay').text("TERMOSIFONI " + (data == 1 ? "ON" : "OFF"));
            }).fail(function() {
                alert('no connection!');
            });
        }
    </script>
</body>
